<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="./index_weather.css">
</head>
<body>
<div class="app_wrap">
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
        <section class="location">
          <div class="city"><b>LONDON</div>
          <div class="date">Tuesday 24 October 2023</b></div>
        </section>
        <div class="current">
            <div class="temp">15<span>°c</span></div>
            <div class="weather"><b>Sunny</div>
            <div class="hi-low">13°c / 16°c</b></div>
          </div>
        </main>
</div>
    <script src="./main_weather.js"></script>
</body>
</html>
